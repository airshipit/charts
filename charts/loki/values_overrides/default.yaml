  grafana:
    adminPassword: password
    enabled: true
    persistence:
      enabled: true
    grafana.ini:
      auth.anonymous:
        enabled: true
        org_name: Main Org.
        org_role: Viewer
      auth.ldap:
        enabled: true
    ldap:
      enabled: true
      config: |-
        [[servers]]
        host = "ldap-openldap.ldap.svc.cluster.local"
        port = 389
        use_ssl = false
        start_tls = false
        ssl_skip_verify = false
        bind_dn = "cn=readonly,dc=jarvis,dc=local"
        bind_password = "readonly"
        search_base_dns = ["dc=jarvis,dc=local"]
        search_filter = "(uid=%s)"
        [[servers.group_mappings]]
        group_dn = "cn=jarvis-admins,ou=Groups,dc=jarvis,dc=local"
        org_role = "Admin"
        grafana_admin = true
        [[servers.group_mappings]]
        group_dn = "*"
        org_role = "Viewer"
        [servers.attributes]
        email = "mail"
    ingress:
