- set_fact:
    _async: "{{ chart_async | default(600) }}"
    _delay: "{{ chart_check_status_delay | default(5) }}"

- name: Functional Deploy
  when: ("{{ stage }}" == "deploy")
  block:
    #Deploy CNF

    - name: Deploy charts
      shell: helm upgrade --install --create-namespace --kubeconfig="{{ cluster_kubeconfig_path }}/kubeconfig" "{{ chart.release_name }}" "{{ chart.project }}-staging/{{ chart.chart_name }}" --version="{{ chart.version }}" --namespace="{{ chart.namespace }}"
      loop: "{{ charts }}"
      loop_control:
        loop_var: "chart"
      async: "{{ _async }}"
      poll: 0
      register: install_async_results

    - name: Wait for helm install results
      vars:
        async_results: "{{ install_async_results }}"
      include_tasks: ./roles/common/tasks/check_sync_status.yaml
  become: true

- name: Functional Test
  when: ( stage == "test")
  block:
    #Test Deployed CNF
    - name: Chart currently has no Helm Tests, echo for now
      shell: echo "There are no helm tests yet"
