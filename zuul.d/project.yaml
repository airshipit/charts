- project:
    check:
      jobs:
        - openstack-tox-docs: &docs
            files:
              - ^doc/.*$
        - airship-charts-lint-and-build
        - airship-jarvis
        - airship-jarvis-sample-workload-validation
    gate:
      jobs:
        - openstack-tox-docs: *docs
        - airship-charts-lint-and-build
        - airship-jarvis
        - airship-jarvis-sample-workload-validation
    post:
      jobs:
        - airship-charts-upload-git-mirror
    promote:
      jobs:
        - promote-airship-project-docs: *docs
        - airship-charts-publish
